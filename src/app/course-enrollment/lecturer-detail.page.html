<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="form-component-holder mat-elevation-z4">
    <mat-toolbar class="form-header">
      <h1 class="mat-headline center-align">Lecturer Details</h1>
    </mat-toolbar>

    <div [hidden]="submitted"
         fxLayout="column"
         class="widgetHolder-content"
         fxLayoutAlign="space-around stretch"
         style="background-color: white;">

      <form [formGroup]="mainForm" (ngSubmit)="onSubmit()" fxLayout="column" fxFlex="100">

        <!--ID-->
        <mat-form-field class="width">
          <input type="text" matInput placeholder="ID" formControlName="id" readonly>
        </mat-form-field>

        <!--Name-->
        <mat-form-field class="width">
          <input type="text" matInput placeholder="Name" formControlName="lecturerName" readonly>
        </mat-form-field>

        <!--StaffNumber-->
        <mat-form-field class="width">
          <input type="text" matInput placeholder="Staff ID" formControlName="staffNumber" readonly>
        </mat-form-field>

        <!--NRIC-->
        <mat-form-field class="width">
          <input type="text" matInput placeholder="NRIC" formControlName="ic" readonly>
        </mat-form-field>

        <!--Gender-->
        <mat-form-field class="width">
          <input type="text" matInput placeholder="Gender" formControlName="gender" readonly>
        </mat-form-field>

        <!--Field-->
        <mat-form-field class="width">
          <input type="text" matInput placeholder="Field" formControlName="field" readonly>
        </mat-form-field>

        <!--Phone-->
        <mat-form-field class="width">
          <input type="text" matInput placeholder="Phone number" formControlName="phone" required>
        </mat-form-field>

        <!--email-->
        <mat-form-field class="width">
          <input type="email" matInput placeholder="Email" formControlName="email" readonly
                 pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" readonly>
        </mat-form-field>


      </form>
    </div>
  </div>
</div>
