<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Studentlist</h1>
    </mat-toolbar>

    <div class="table-container">
      <mat-table #table [dataSource]="dataSource">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> name</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.name}}</mat-cell>
        </ng-container>

        <!-- Matrix No Column -->
        <ng-container matColumnDef="matrixno">
          <mat-header-cell *matHeaderCellDef>matrixno</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.matrixno}}</mat-cell>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef> email</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.email}}</mat-cell>
        </ng-container>

        <!-- Program Column -->
        <ng-container matColumnDef="program">
          <mat-header-cell *matHeaderCellDef> program</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.program}}</mat-cell>
        </ng-container>

        <!-- Faculty Column -->
        <ng-container matColumnDef="faculty">
          <mat-header-cell *matHeaderCellDef> faculty</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.faculty}}</mat-cell>
        </ng-container>
        <!-- Semester Column -->
        <ng-container matColumnDef="semester">
          <mat-header-cell *matHeaderCellDef> semester</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.semester}}</mat-cell>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <mat-header-cell *matHeaderCellDef> phone</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.phone}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns;" (click)="view(row)"></mat-row>

      </mat-table>

    </div>
  </div>
</div>
