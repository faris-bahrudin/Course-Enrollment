<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="form-component-holder mat-elevation-z4">
    <mat-toolbar class="form-header">
      <h1 class="mat-headline center-align">Student</h1>
      <div>
        {{(student$|async)?.name}}
      </div>
      <div>
        {{(student$|async)?.email}}
      </div>
      <div>
        {{(student$|async)?.faculty}}
      </div>
      <div>
        {{(student$|async)?.matrixno}}
      </div>
      <div>
        {{(student$|async)?.phone}}
      </div>
      <div>
        {{(student$|async)?.program}}
      </div>
    </mat-toolbar>
  </div>
</div>
