<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="form-component-holder mat-elevation-z4">
    <mat-toolbar class="form-header">
      <h1 class="mat-headline center-align">Course</h1>
    </mat-toolbar>

    <div [hidden]="submitted"
         fxLayout="column"
         class="widgetHolder-content"
         fxLayoutAlign="space-around stretch"
         style="background-color: white;">

      <form [formGroup]="mainForm" (ngSubmit)="onSubmit()" fxLayout="column" fxFlex="100">

        <!--code-->
        <mat-form-field class="width">
          <input matInput placeholder="Enter Code" formControlName="code" readonly>
        </mat-form-field>

        <!--name-->
        <mat-form-field class="width">
          <input matInput placeholder="Enter Name" formControlName="name" readonly>
        </mat-form-field>

        <!--section-->
        <mat-form-field class="width">
          <input matInput placeholder="Enter Section" formControlName="section" readonly>
        </mat-form-field>

        <!--credit-->
        <mat-form-field class="width">
          <input matInput placeholder="Enter Credit" formControlName="credit" readonly>
        </mat-form-field>

        <button style="font-weight: bold;" mat-raised-button (click)="back()" type="button" class="mat-headline center-align">Back
        </button>
      </form>
    </div>
  </div>
</div>
