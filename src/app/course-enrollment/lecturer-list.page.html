<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px">

  <div fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Lecturers</h1>
    </mat-toolbar>

    <div class="table-container">
      <mat-table #table [dataSource]="dataSource">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.id}}</mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="lecturerName">
          <mat-header-cell *matHeaderCellDef>Lecturer Name</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.lecturerName}}</mat-cell>
        </ng-container>

        <!-- Staff Number Column -->
        <ng-container matColumnDef="staffNumber">
          <mat-header-cell *matHeaderCellDef> Staff No.</mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.staffNumber}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: columns;"
                 (click)="view(row)"></mat-row>

      </mat-table>

    </div>
  </div>
</div>
